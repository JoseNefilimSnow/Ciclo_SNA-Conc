<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let items of detailList">
    <ion-item>
      <h2>Nombre: {{items.name}}</h2>
    </ion-item>
    <ion-item>
      <h2>Estado: {{items.state}}</h2>
    </ion-item>
    <ion-item>
      <h2>Cliente: {{items.client}}</h2>
    </ion-item>
    <ion-item>
      <ion-list *ngFor="let prods of productList; let i = index">
        <ion-item>
          <h2>Nombre del Producto:</h2>
          <h2>{{prods.name}}</h2>
          <p>Cantidad para entregar:</p>
          <p>{{prods.qty_del}}</p>
          <p>Cantidad pedida</p>
          <p>{{prods.qty_order}}</p>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
