<!--
  Generated template for the TransferViewPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let items of detailList">
    <ion-item>
      <h2>Nombre: {{items.name}}</h2>
    </ion-item>
    <ion-item>
      <h2>Estado: {{items.state}}</h2>
    </ion-item>
    <ion-item>
      <h2>Cliente: {{items.client}}</h2>
    </ion-item>
    <ion-list *ngFor="let prods of productList;let i=index">
      <ion-item>
        <h2>Nombre del Producto: {{prods.name}}</h2>
      </ion-item>
      <ion-item>
          <h2>Cantidad de Producto:</h2>
          <h3>Pedida: {{prods.qty_ord}}</h3>
          <h3>Enviada: {{prods.qty_del}}</h3>
        </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
