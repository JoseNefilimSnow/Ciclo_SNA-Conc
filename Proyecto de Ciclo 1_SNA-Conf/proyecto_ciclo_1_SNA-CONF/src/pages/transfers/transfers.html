<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Pedidos</ion-title>
    <ion-checkbox [(ngModel)]="hecho" (ionChange)="reload()">Mostrar Hechos</ion-checkbox>
    <ion-checkbox [(ngModel)]="cancelado">Mostrar Cancelados</ion-checkbox>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let items of transfers;let i=index">
    <ion-item (click)="view(i)">
      <h2>Nombre: {{items.name}}</h2>
      <h3>Estado: {{items.state}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
