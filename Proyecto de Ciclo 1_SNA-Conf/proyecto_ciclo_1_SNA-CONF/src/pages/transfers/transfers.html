<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Mostrar Hechos y Cancelados:</ion-label>
    <ion-select [(ngModel)]="hechosycancelados" (ionChange)="valueOfOption()">
      <ion-option value="Si">Si</ion-option>
      <ion-option value="No">No</ion-option>
    </ion-select>
  </ion-item>
  <ion-list *ngFor="let items of transfers;let i=index">
    <ion-item (click)="view(i)">
      <h2>Nombre: {{items.name}}</h2>
      <h3>Estado: {{items.state}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
